<!-- graph.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Graph</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Distribution by Category</h1>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Display the graph -->
                <img src="data:image/png;base64,{{ graphic }}" alt="Expense Graph" class="img-fluid">
            </div>
        </div>

        <!-- Optional: Add a button to refresh the graph -->
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <button class="btn btn-primary" onclick="location.reload();">Refresh Graph</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
