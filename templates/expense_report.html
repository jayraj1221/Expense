<!-- expense_report.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Report</title>
    <!-- Bootstrap CSS -->
    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
            <h2>Expense Tracker</h2>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="{% url 'index' %}">Dashboard</a></li>
                <li><a href="{% url 'category_dash' %}">Category</a></li>
                <li><a href="{% url 'expense_dash' %}">Expense</a></li>
                <li class="active"><a href="{% url 'generate_report' %}">Reports</a></li>
                <li><a href="{% url 'generate_graph' %}">Graph</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
            <br>
        </div>
        
        <div class="col-sm-9">
            <div class="container">
                <h1 class="mt-4">Expense Report</h1>
                <div class="mt-4 mb-3">
                    <h3>Filter Expenses:</h3>
                    <form method="GET" action="">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="start_date" class="form-label">Start Date:</label>
                                <input type="date" id="start_date" name="start_date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="end_date" class="form-label">End Date:</label>
                                <input type="date" id="end_date" name="end_date" class="form-control">
                            </div>
                            <div class="col-md-3">
                                <label for="category" class="form-label">Category:</label>
                                <select id="category" name="category" class="form-control">
                                    <option value="all">All</option>
                                    {% for category in categories %}
                                        <option value="{{ category.name }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-12 ">
                                <button type="submit" class="btn btn-primary  d-flex justify-content-end">Apply Filter</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for expense in expenses %}
                                <tr>
                                    <td>{{ expense.name }}</td>
                                    <td>{{ expense.amount }} Rs</td>
                                    <td>{{ expense.date }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'generate_pdf_report' %}" class="btn btn-success">Generate PDF Report</a>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and dependencies -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</body>
</html>
